<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  
</head>
<body>
    <!-- Add div to create box for a whole quiz page" -->
    <div class="outside-container">
      
       <!--Add div to create box for a timer and "View Score"-->
       <div class="top-container">
           <button>View Highscores</button>
           <p class="time">Timer: 00:00</p>
       </div>

       <!-- Add div for main body/questions -->
       <div class="inner-container">

        <!-- quiz title -->
        <header class="quiz-title">
             <h1>Let's test you Java Script knowledge</h1>
             <p>To start the quiz, please press "Strat Quiz" button</p>
             <button id="start-quiz">Start Quiz</button>
        </header>

        <!-- main content -->
        <main>
            <!-- Questions -->
            <section class="question-screen">
                <h2 id="ask">Question1</h2>
                <ul>
                    <li><button id="answer1" class="answer">Anwer 1</button></li>
                    <li><button id="answer2" class="answer">Anwer 2</button></li>
                    <li><button id="answer3" class="answer">Anwer 3</button></li>
                    <li><button id="answer4" class="answer">Anwer 4</button></li>
                </ul>
            
            </section>
            <p id="correct-label"></p>
            <!-- Quiz finish screen -->
            <section class="end-quiz">
                <h2>You finished the quiz!</h2>
                <p>Your score: <span id="score"></span></p>

            <div>
                <label for="">Please enter initials</label>
                <input id="input" type="text">
                <button id="submitBtn">Submit</button>
            </div>
            </section>

            <!-- Hight Score screen -->
            <section class="high-score">
                <h2>Highscores:</h2>
                <ol id="scoreList">
                   <li>UI - 55</li>
                   <li>UI - 55</li>
                   <li>UI - 55</li>
                   <li>UI - 55</li>
                </ol>
                <button>Go Back</button>
                <button>Clear Highscores</button>

            </section>
        </main>

       </div>

    </div>
    <script src="./assets/script.js"></script>   
</body>
</html>
